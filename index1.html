<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- the folllowing script is needed to animate gltf files -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <!-- MindAR library -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
       .back-btn {
    position: fixed;
    top: 1rem;
    left: 2rem;
    background-color: #20aaee;
    color: white;
    padding: 1rem;
    border-radius: 0.5rem;
    text-decoration: none;
    font-family: Arial, Helvetica, sans-serif;
    z-index: 1000; /* Ensure it's above other content */
}
 
    </style>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./marker/robots.mind; maxTrack: 3" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <!-- Card Images -->
            <img id="apple_card" src="./marker/AR Tracking Card-JPG/apple.jpg"></img>
            <img id="banana_card" src="./marker/AR Tracking Card-JPG/banana.jpg"></img>
            <img id="carrot_card" src="./marker/AR Tracking Card-JPG/carrot.jpg"></img>
            <img id="lemon_card" src="./marker/AR Tracking Card-JPG/lemon.jpg"></img>
            <img id="mango_card" src="./marker/AR Tracking Card-JPG/mango.jpg"></img>
            <img id="orange_card" src="./marker/AR Tracking Card-JPG/orange.jpg"></img>
            <img id="pear_card" src="./marker/AR Tracking Card-JPG/pear.jpg"></img>
            <img id="pineapple_card" src="./marker/AR Tracking Card-JPG/pineapple.jpg"></img>
            <img id="pomegranate_card" src="./marker/AR Tracking Card-JPG/pomegranate.jpg"></img>
            <img id="watermelon_card" src="./marker/AR Tracking Card-JPG/watermelon.jpg"></img>
            
            <!-- 3D Models -->
            <a-asset-item id="apple_model" src="./assets/fruit/apple/scene.gltf"></a-asset-item>
            <a-asset-item id="banana_model" src="./assets/fruit/banana/scene.gltf"></a-asset-item>
            <a-asset-item id="carrot_model" src="./assets/fruit/carrot/scene.gltf"></a-asset-item>
            <a-asset-item id="lemon_model" src="./assets/fruit/lemon/scene.gltf"></a-asset-item>
            <a-asset-item id="mango_model" src="./assets/fruit/mango/scene.gltf"></a-asset-item>
            <a-asset-item id="orange_model" src="./assets/fruit/orange/scene.gltf"></a-asset-item>
            <a-asset-item id="pear_model" src="./assets/fruit/pear/scene.gltf"></a-asset-item>
            <a-asset-item id="pineapple_model" src="./assets/fruit/pineapple/scene.gltf"></a-asset-item>
            <a-asset-item id="pomegranate_model" src="./assets/fruit/pomegranate/scene.gltf"></a-asset-item>
            <a-asset-item id="watermelon_model" src="./assets/fruit/watermelon/scene.gltf"></a-asset-item>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#apple_card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="-45 -90 -90" position="0 -0.25 0.1" scale="0.075 0.075 0.075" src="#apple_model" animation-mixer></a-gltf-model>
            </a-plane>
            
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-plane src="#banana_card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.0025 0.0025 0.0025" src="#banana_model" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
            <a-plane src="#carrot_card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.0025 0.0025 0.0025" src="#carrot_model" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 3">
            <a-plane src="#lemon_card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.0025 0.0025 0.0025" src="#lemon_model" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 4">
            <a-plane src="#mango_card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0.25" scale="0.015 0.015 0.015" src="#mango_model" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 5">
            <a-plane src="#orange_card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0.1 0" scale="0.01 0.01 0.01" src="#orange_model" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 6">
            <a-plane src="#pear_card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- key 'clip' pada 'animation-mixer' menentukan animasi apa yang dijalankan, jika dikosongkan yang dipakai adalah default -->
                <a-gltf-model rotation="-90 -90 -90" position="0 0 0" scale="0.075 0.075 0.075" src="#pear_model" animation-mixer="clip: attackspinlonghands"></a-gltf-model>
            </a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 7">
            <a-plane src="#pineapple_card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0.5" scale="0.5 0.5 0.5" src="#pineapple_model" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 8">
            <a-plane src="#pomegranate_card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.025 0.025 0.025" src="#promegranate_model" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 9">
            <a-plane src="#watermelon_card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0.2" scale="0.025 0.025 0.025" src="#watermelon_model" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        
        </a-scene>
        <a href="dashboard.html" class="back-btn">Back</a>
        <div id="UI">Marker information here.</div>
    Â  </body>

</html>
